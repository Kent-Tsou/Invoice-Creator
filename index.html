<!DOCTYPE html>
<html lang="en">
    <main>
        <title>Invoice Creator</title>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
    </main>
    <body>
        <div>
            <h1>Invoice Creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
            <div>
                <button id="job-1">Wash Car: $10</button>
                <button id="job-2">Mow Lawn: $20</button>
                <button id="job-3">Pull Weeds: $30</button>
            </div>
            <div id="job-title">
                <p class="title">Task</p>
            </div>
            <div id="job-price">
                <p class="title">Total</p>
            </div>
            <div id="notes">
                <p>Notes</p>  
                <p class="note">We accept cash, credit card, or PayPal</p>
            </div>
            <div id="total">
                <p>Total Amount</p>
                <p id="sum-el">$0</p>
            </div>
            <div id="send">
                <button id="send-Btn"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
            </div>
        </div>
    </body>
</html>
